<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listado de Proveedores</title>
    <script src="https://kit.fontawesome.com/710cf7c85e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1>Listado de Profesionales</h1>
    
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">CUIT</th>
                <th scope="col">Nombre</th>
                <th scope="col">Telefono</th>
                <th scope="col">Email</th>
                 <th scope="col">Profesión</th>
                <th scope="col">Calificación</th>
            </tr>
        </thead>
        <tbody th:each="prov : ${proveedores}">
            <tr>
                <th scope="row" th:text="${prov.cuit}"></th>
                <th scope="row" th:text="${prov.nombre}"></th>
                <th scope="row" th:text="${prov.telefono}"></th>
                <th scope="row" th:text="${prov.email}"></th>
                <th scope="row" th:text="${prov.profesion}"></th>
                <th scope="row" th:text="${prov.calificacion}"></th>
                <td>
                    <a th:href="@{/proveedor/editar/__${prov.cuit}__}"><i class="fa-regular fa-pen-to-square"></i></a>
                </td>
                <td>
                    <a th:href="@{/proveedor/eliminar/__${prov.cuit}__}"><i class="fa-solid fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
        
    </table>
    
    <a type="submit"href="/" class="btn btn-info">Volver</a>
    <a  href="/proveedor/registrar" class="btn btn-primary">Cargar Nuevo Proveedor</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
