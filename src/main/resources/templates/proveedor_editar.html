<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Proveedor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

        <div class="container-fluid m5 contenedor">
            <h2>Edición</h2>

            <form class="formulario" th:action="@{/proveedor/editar/__${proveedor.id}__}" method="POST">
                <input hidden th:value="${id}" name="id">

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nombre</label>
                    <input th:value="${proveedor.nombre}" type="text" class="form-control" name="nombre">
                </div> 
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Telefono</label>
                    <input th:value="${proveedor.telefono}" type="text" class="form-control" name="telefono">
                </div>    
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input th:value="${proveedor.email}" type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Profesión</label>
                    <input th:value="${proveedor.profesion}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="form-group my-3">
                    <p>Seleccione el Servicio</p>
                    <select name="profesion">
                        <option></option>
                        <option th:each="profesion : ${profesiones}" th:text="${profesion}"/>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Editar</button>
                <a type="submit"href="/" class="btn btn-info">Volver</a>
            </form>
            <div th:if="${error != null}" class="card text-white bg-danger mb-2 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Ups!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>    
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title">Congrats!</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>


</html>
