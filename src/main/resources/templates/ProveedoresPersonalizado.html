<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Proveedores Personalizados</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
        <link rel="stylesheet" href="../css/vistaProveedorCss.css">

    </head>
    <body>
        <header th:replace="/fragments/header :: header" />

        <div class="container mt-5" style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Proveedores</a></li>
                <li class="breadcrumb-item active" aria-current="page">Lista de proveedores</li>
            </ol>
        </div>

        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">Proveedores</h1>
                    <p class="col-lg-10 fs-4">Acá podés elegir a tu proveedor</p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                </div>
            </div>
        </div>

        <main class="mb-5">

            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
            <div class="row align-items-center container ">
                <div class="col-md-6">
                    <div class=" m-3">
                        <h5 class="card-title">Proveedores <span class="text-muted fw-normal ms-2"></span></h5>
                    </div>
                </div>
               
            </div>
            <div class="container">
                <div class="row" th:each="proveedor : ${proveedor}">
                    <div class="col-md-6 col-xl-3 cards">
                        <div class="card m-b-30">
                            <div class="card-body row">
                                <div class="col-6">
                                    <a href=""><img th:src="@{/imagen/proveedor/__${proveedor.id}__}" alt="foto perfil" class="img-fluid rounded-circle w-60"></a>
                                </div>
                                <div class="col-6 card-title align-self-center mb-0">
                                    <h5 th:text="${proveedor.nombre}"></h5>
                                    <p class="m-0" th:text="${proveedor.profesion}"></p>
                                </div>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item starsPadre " id="stars"><span th:text="${proveedor.calificacion}" class="rating"></span> <span class="stars"  ></span><span class="starsNoFill"></span></li>
                                <li class="list-group-item"><a class="btn btn-outline-primary " data-bs-toggle="modal" data-bs-target="#exampleModal">Ver perfil <i class="bi bi-eye-fill"></i></a></li>
                                <div class="modal fade modalCard" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                            </div>
                                            <div class="modal-body">
                                                <div align="center">
                                                    <div class="profile-image float-md-right">
                                                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                                             alt="">
                                                    </div>
                                                </div>
                                                <div th:if="${nombre =! null}">
                                                    <p><strong>NOMBRE</strong></p>
                                                    <p class="text-secondary" th:text="${proveedor.nombre}"></p>
                                                </div>
                                                <div th:if="${ profesion =! null}">
                                                    <p><strong>PROFESION</strong></p>
                                                    <p class="text-secondary" th:text="${proveedor.profesion}"></p>
                                                </div>
                                                <div th:if="${ honorarios =! null}">
                                                    <strong>HONORARIOS</strong>
                                                    <p class="text-secondary" th:text="${proveedor.honorarios}"></p>
                                                </div>
                                                <div th:if="${ celular =! null}">
                                                    <p><strong>CELULAR</strong></p>
                                                    <p class="text-secondary" th:text="${proveedor.telefono}"></p>
                                                </div>
                                                <br>
                                                <div>
                                                    <!-- Colocar en esta etiqueta de th la ruta que redirige a Contratar y al perfil del proveedor reespectivamente -->
                                                    <a h:href="@{}" class="btn btn-outline-primary">CONTRATAR</a>
                                                    <a
                                                        th:href="@{/proveedor/__${proveedor.id}__}"
                                                        class="btn btn-outline-primary">VER PERFIL</a>
                                                </div>
                                                <p class="social-icon m-t-5 m-b-0"></p>
                                                <div class="buttons">
                                                    <label>
                                                        <div class="starsDestino"></div>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <a type="button" class="btn btn-secondary"
                                                   data-bs-dismiss="modal">Cerrar</a>
                                                <a type="button" class="btn btn-primary">Contratar</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </ul>
                            <div class="card-body">

                                <ul class="social-links list-inline mb-0">
                                    <a class="btn btn-primary">Solicitar servicio</a>
                                </ul>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </main>

        <div class="b-example-divider"></div>
        <div class="p-3 text-bg-dark">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <span class="nav-link px-2 text-secondary">&copy; 2023 Barrios Privados, Inc</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
                </ul>
            </footer>
        </div>
        

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    </body>

</html>
