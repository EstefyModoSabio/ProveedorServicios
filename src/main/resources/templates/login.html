<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ServAPP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>

    <body class="text-center">

        <main class="form-signin w-100 m-auto">

            <div class="container">
                <form th:action="@{/logincheck}" method="POST" enctype="multipart/form-data">
                    <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
                    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

                    <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="remember-me"> Recuerdame
                        </label>
                    </div>
                    <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresa</button>
                    <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
                </form>

            </div>  
            <div th:if="${error != null}" class="card text-white bg-danger mb-2 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Ups!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>    
            </div>

        </main>

    </body>

</html>
