<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ServAPP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>

        <div class="container">
            <h2>Registrate!</h2>
            <h5>Ingresa los datos a continuación</h5>
            
            <form th:action="@{/usuario/registro}" method="POST" enctype="multipart/form-data"> 
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" th:value="${nombre}">
                </div> 
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" th:value="${email}">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="pass" th:value="${pas}">
                </div> 
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Repite Contraseña</label>
                    <input type="password" class="form-control" name="pass2" th:value="${pass2}">
                </div> 
                 <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">DNI</label>
                    <input type="text" class="form-control" name="dni" th:value="${dni}">
                </div>
                 <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Direccion</label>
                    <input type="text" class="form-control" name="direccion" th:value="${direccion}">
                </div>
                 <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Telefono</label>
                    <input type="text" class="form-control" name="telefono" th:value="${telefono}">
                </div>
                <div> 
                    <h2> Ingrese una imagen </h2>
                    <input type="file" name="archivo" placeholder="inserte una imagen">
                </div>

                <button type="submit" class="btn btn-primary">Cargar</button>
                <a type="submit"href="/" class="btn btn-info">Volver</a>

            </form>
            <div th:if="${error != null}" class="card text-white bg-danger mb-2 mensajeError">
                <div class="card-body">
                    <h5 class="card-title">Ups!</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>    
            </div>
            <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
                 <div class="card-body">
                    <h5 class="card-title">Congrats!</h5>
                    <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>


</html>
